syntax = "proto3";

package usermgmt;

option go_package = "github.com/rtsoy/grpc-test;usermgmt_grpc";

service UserManagement {
  rpc CreateNewUser (NewUser) returns (User) {};
}

message NewUser {
  string name = 1;
  int32 age = 2;
}

message User {
  int32 id = 1;
  string name = 2;
  int32 age = 3;
}